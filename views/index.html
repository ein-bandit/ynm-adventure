<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Dungeon Community Game</title>
    <style>
        body {
            background-image: url(/images?image=game_BG_tiled_small);
            background-repeat: repeat;

            color: white;
        }
    </style>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var search = window.location.search;
            $("#startingPoint,#achievedPoints").change(function () {
                $("#gameLink").attr("href", "/game?startingPoint=" + $("#startingPoint").val()
                        + "&achievedPoints=" + $("#achievedPoints").val());
            });

            if (search.indexOf("?debug") != -1) {
                $("#debug").css("display", "block");
            }

            checkUsers();
        });
        var interval;
        function checkUsers() {
            interval = setInterval(function() {
                $.get("/nrclients").then(function(data) {
                    $("#connectedUsers").text(data.clients);
                });
            }, 5000);
        }

    </script>
</head>
<body>
<div id="debug" style="display: none">
    <label>custom starting point</label>
    <input id="startingPoint" value="" type="text">
    <br/>
    <label>achieved points</label>
    <input id="achievedPoints" value="0" type="number">
    <br/>
</div>
<a id="gameLink" onclick="clearInterval(interval)" href="/game?startingPoint=&achievedPoints=0">
    <button>startGame</button>
</a>
<div>
<div id="connectedUsers">0</div>
    players connected!
</div>

</body>
</html>
